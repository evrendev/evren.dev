name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch: # Manuel tetikleme için

jobs:
  # Frontend Deployment
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          # Cache'i tamamen kaldırdık

      - name: Install dependencies
        working-directory: src/frontend
        run: npm install

      - name: Build frontend
        working-directory: src/frontend
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BASE_URL: "/"
          VITE_API_URL: "https://api.evren.dev/"
          VITE_SITE_URL: "https://evren.dev"
          VITE_DEFAULT_LOCALE: "en"
          VITE_FALLBACK_LOCALE: "en"
          VITE_SUPPORTED_LOCALES: "de,en"
          VITE_RECAPTCHA_SITE_KEY_V2: ${{ secrets.VITE_RECAPTCHA_SITE_KEY_V2 }}
          VITE_RECAPTCHA_SITE_KEY_V3: ${{ secrets.VITE_RECAPTCHA_SITE_KEY_V3 }}
          VITE_RECAPTCHA_SECRET_KEY_V2: ${{ secrets.VITE_RECAPTCHA_SECRET_KEY_V2 }}
          VITE_RECAPTCHA_SECRET_KEY_V3: ${{ secrets.VITE_RECAPTCHA_SECRET_KEY_V3 }}
          VITE_AHASEND_APIKEY: ${{ secrets.VITE_AHASEND_APIKEY }}

      - name: Check build output
        working-directory: src/frontend
        run: |
          echo "=== Build Output Check ==="
          ls -la dist/
          echo "=== Index.html Head ==="
          head -40 dist/index.html
          echo "=== Index.html Tail ==="
          tail -10 dist/index.html
          echo "=== JavaScript Files ==="
          find dist -name "*.js" -type f -exec basename {} \; | head -10
          echo "=== Checking main JS content ==="
          find dist -name "index-*.js" -type f -exec head -3 {} \;

      - name: Deploy to FTP (Frontend)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./src/frontend/dist/
          server-dir: /httpdocs/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store

  # Backend Deployment
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        working-directory: src/backend
        run: dotnet restore

      - name: Build backend
        working-directory: src/backend
        run: dotnet build --no-restore -c Release

      - name: Publish backend
        working-directory: src/backend
        run: dotnet publish -c Release -o publish --no-build

      - name: Deploy to FTP (Backend)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST_API }}
          username: ${{ secrets.FTP_USERNAME_API }}
          password: ${{ secrets.FTP_PASSWORD_API }}
          local-dir: ./src/backend/publish/
          server-dir: /httpdocs/
          exclude: |
            **/.git*
            **/.git*/**
            **/obj/**
            **/bin/**
            **/.DS_Store
